<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contato.css"/>
    <title>Contato</title>
  </head>
  <body>
    <main  class="container-main">
    CONTATO
      <form action="">
        <fieldset>
          <label>Nome Completo</label>
          <br />
          <input type="text" placeholder="Digite seu nome Completo" />
        </fieldset>
        <fieldset>
          <label>E-mail</label>
          <br />
          <input type="email" placeholder="Digite seu E-mail" />
        </fieldset>
        <fieldset>
          <label> Telefone </label>
          <br />
          <input type="tel" placeholder="Digite seu n° de telefone" />
        </fieldset>
        <fieldset class="form-fieldset-message">
          <label>Mensagem</label>
          <br />
          <textarea
            class="text-area"
            name="msg"
            id="msg"
            cols="30"
            rows="8"
            placeholder="Digite aqui sua mensagem, responderemos assim que possível"
          ></textarea>
        </fieldset>
      </form>
    </main>
    <footer>footer pagina de contato</footer>
  </body>
</html>
